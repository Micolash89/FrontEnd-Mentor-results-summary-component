<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main">

    <section class="main__section section1">
      <h1 class="main__section1--titulo">
        Your Result
      </h1>

      <span class="main__section1--promedio">
        <strong>

          76
        </strong>
        of 100
      </span>

      <h2 class="main__section1--respuesta">
        Great

      </h2>

      <p class="main__section1--descripcion">
        You scored higher than 65% of the people who have taken these tests.
      </p>

    </section>

    <section class="main__section section2">
      <h2 class="main__section2--summary">
        Summary
      </h2>

      <section class="main__section2--stats">
        <div class="stats reaction">

          <div>
            <span> <i><img src="assets/images/icon-reaction.svg" alt=""></i><strong> Reaction</strong></span>
            <span><strong>
                80
              </strong> / 100
            </span>
          </div>
        </div>
        <div class="stats memory">

          <div><span><i><img src="assets/images/icon-memory.svg" alt=""></i> <strong>
                Memory</strong></span><span><strong>92 </strong> / 100</span></div>
        </div>
        <div class="stats verbal">

          <div><span><i><img src="assets/images/icon-verbal.svg" alt=""></i><strong>
                Verbal</strong></span><span><strong>61</strong> /
              100</span></div>
        </div>
        <div class="stats visual">

          <div><span><i><img src="assets/images/icon-visual.svg" alt=""></i><strong>
                Visual</strong></span><span><strong>72</strong> /
              100</span></div>
        </div>
      </section>

      <button class="main__section2--button">
        Continue
      </button>
    </section>
  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Micolash89/FrontEnd-Mentor-results-summary-component">Micolash89</a>.
    </div>
  </footer>
</body>

</html>
